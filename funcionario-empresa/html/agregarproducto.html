            <nav class="navbar navbar-expand-lg navbar-light">

    <div class="container-fluid newsletter bg-primary hero-header py-5"></div>

    <div class="container mt-5">
        <h2 class="text-center">Agregar nuevo producto:</h2>
        <form class="col-md-6 mt-5 mx-auto">
            <label>Almacén:</label>
            <select class="form-control mt-1" id="Almacen">
            </select>

            <label>Fecha:</label>
            <input type="text" class="form-control mt-1" id="Fecha">

            <label>Peso:</label>
            <input type="number" class="form-control mt-1" id="Peso" min="0.01" required>
            <div class="error-message" id="errorPeso">El peso debe ser mayor a cero y puede incluir decimales.</div>

            <div class="form-group">
                <label class="mt-1" for="Departamento">Departamento:</label>
                <select class="form-control mt-1" id="Departamento">
                    <option value="Artigas">Artigas</option>
                    <option value="Canelones">Canelones</option>
                    <option value="Cerro Largo">Cerro Largo</option>
                    <option value="Colonia">Colonia</option>
                    <option value="Durazno">Durazno</option>
                    <option value="Flores">Flores</option>
                    <option value="Florida">Florida</option>
                    <option value="Lavalleja">Lavalleja</option>
                    <option value="Maldonado">Maldonado</option>
                    <option value="Montevideo">Montevideo</option>
                    <option value="Paysandú">Paysandú</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Rivera">Rivera</option>
                    <option value="Rocha">Rocha</option>
                    <option value="Salto">Salto</option>
                    <option value="San José">San José</option>
                    <option value="Soriano">Soriano</option>
                    <option value="Tacuarembó">Tacuarembó</option>
                    <option value="Treinta y Tres">Treinta y Tres</option>
                </select>
            </div>

            <div class="form-group mt-1">
                <label for="Localidad">Localidad:</label>
                <select class="form-control mt-1" id="Localidad">
                </select>
            </div>

            <label>Dirección:</label>
            <input type="text" class="form-control mt-1" id="Dirección">
            <button class="btn btn-primary w-100 py-2 mt-4" type="button" id="openConfirmationModal">Guardar</button>

        </form>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmación de Guardar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarProducto">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
