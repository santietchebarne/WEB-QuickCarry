    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@200;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="../../index.html" class="navbar-brand mx-auto">
                    <img class="img-fluid animated pulse infinite mt-2" src="img/logoblank.png" alt="" width="140">
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-2" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="../../index.html" class="nav-item nav-link">Inicio</a>
                        <a href="about.html" class="nav-item nav-link active">Productos</a>
                        <a href="servicios.html" class="nav-item nav-link">Lotes</a>
                        <a href="contacto.html" class="nav-item nav-link">Vehículos</a>
                        <a href="login.html" class="nav-item nav-link">Almacenes</a>
                        <a href="login.html" class="nav-item nav-link">Cerrar sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid newsletter bg-primary hero-header py-5"></div>

    <div class="container mt-5">
        <h2 class="text-center">Información de Producto</h2>
        <div class="product-info">
            <p><strong>Código del Producto:</strong> PRODUCTO001</p>
            <p><strong>Fecha:</strong> 2023-10-15</p>
            <p><strong>Estado:</strong> En Camino</p>
            <p><strong>Destino:</strong> Destino A</p>
            <p><strong>Ruta Asignada:</strong> Ruta 123</p>
            <p><strong>Peso del Lote:</strong> 500 kg</p>
            <!-- Botón para marcar como entregado -->
            <button id="marcarEntregado" class="btn btn-success">Marcar como Entregado</button>
        </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>¿Estás seguro de que deseas marcar el lote como entregado?</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrarModalButton">Cancelar</button>
                    <button type="button" class="btn btn-success" id="confirmarGuardar">Marcar como Entregado</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $("#marcarEntregado").click(function () {
                $('#confirmationModal').modal('show');
            });

            $('#confirmarGuardar').click(function () {
                $('#confirmationModal').modal('hide');
            });

            $('#cerrarModalButton').click(function () {
                $('#confirmationModal').modal('hide');
            });
        });
    </script>
</body>
</html>
