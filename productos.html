    <script>
        // Función para llenar la tabla con datos de la API
        function llenarTabla() {
            // Realiza una solicitud AJAX GET al punto final de la API
            $.ajax({
                url: "http://localhost:8000/api/producto",
                method: "GET",
                dataType: "json",
                success: function (data) {
                    // Limpia las filas existentes de la tabla
                    $('#tableBody').empty();
    
                    // Recorre los datos recibidos y agrega filas a la tabla
                    $.each(data, function (index, producto) {
                        $('#tableBody').append(
                            '<tr>' +
                            '<th scope="row">' + producto.id + '</th>' +
                            '<td>' + producto.fecha_entrega + '</td>' +
                            '<td>' + producto.almacen_id + '</td>' +
                            '<td>' + producto.peso + ' Kg</td>' +
                            '<td>' + producto.departamento + '</td>' +
                            '<td>' +
                            '<span class="badge badge-' + getClassEstado(producto.estado) + '">' + producto.estado + '</span>' +
                            '</td>' +
                            '<td>' + (producto.lote_id ? producto.lote_id : '') + '</td>' +
                            '</tr>'
                        );
                    });
                },
                error: function (error) {
                    console.log("Error al cargar datos de la API: " + error);
                }
            });
        }
    
        // Función auxiliar para determinar la clase de distintivo apropiada según el estado
        function getClassEstado(estado) {
            switch (estado) {
                case "Entregado":
                    return "success";
                case "En espera":
                    return "inprogress";
                case "Pendiente":
                    return "pending";
                default:
                    return "secondary";
            }
        }
    
        // Llama a la función llenarTabla para cargar datos al cargar la página
        $(document).ready(function () {
            llenarTabla();
        });
    </script>

    <script>
        $(document).ready(function () {

            $('#searchInput, #filterAlmacen, #filterDepartamento, #filterStatus').on('input', function () {
                const searchText = $('#searchInput').val().toLowerCase();
                const almacenText = $('#filterAlmacen').val();
                const departamentoText = $('#filterDepartamento').val();
                const selectedStatus = $('#filterStatus').val();

                $('#tableBody tr').each(function () {
                    const idText = $(this).find('th').text();
                    const statusText = $(this).find('td:eq(4) span').text();
                    const id = parseInt(idText);
                    const almacen = $(this).find('td:eq(1)').text();
                    const departamento = $(this).find('td:eq(3)').text().toLowerCase();

                    if (
                        (isNaN(id) || id === '' || id === 0 || id === null || id === undefined || idText.includes(searchText)) &&
                        (almacenText === 'todos' || almacen === almacenText) &&
                        (departamentoText === 'todos' || departamento.includes(departamentoText.toLowerCase())) &&
                        (selectedStatus === 'todos' || statusText === selectedStatus)
                    ) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });

                if (searchText === '' && almacenText === 'todos' && departamentoText === 'todos' && selectedStatus === 'todos') {
                    $('#tableBody tr').show();
                }
            });

            $('#resetFiltersButton').on('click', function () {
                $('#searchInput').val('');
                $('#filterAlmacen').val('todos');
                $('#filterDepartamento').val('todos');
                $('#filterStatus').val('todos');

                $('#tableBody tr').show();
            });
        });
    </script>
