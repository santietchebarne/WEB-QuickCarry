<script>
    // Obtener los elementos del formulario y los botones de editar
    const correoInput = document.getElementById("correo");
    const celularInput = document.getElementById("celular");
    const editarCorreoButton = document.getElementById("editarCorreo");
    const editarCelularButton = document.getElementById("editarCelular");
    const guardarCambiosButton = document.getElementById("guardarCambios");

    // Habilitar la edición de correo
    editarCorreoButton.addEventListener("click", function () {
        correoInput.removeAttribute("disabled");
        editarCorreoButton.style.display = "none";
        guardarCambiosButton.removeAttribute("disabled");
    });

    // Habilitar la edición de celular
    editarCelularButton.addEventListener("click", function () {
        celularInput.removeAttribute("disabled");
        editarCelularButton.style.display = "none";
        guardarCambiosButton.removeAttribute("disabled");
    });
</script>
