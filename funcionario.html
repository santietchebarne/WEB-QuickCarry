        <h2 class="text-center">Agregar nuevo producto:</h2>
        <form class="col-md-6 mt-5 mx-auto">
            <label>Código:</label>
            <input type="text" class="form-control mt-1" id="Codigo">
            <label>Fecha:</label>
            <input type="text" class="form-control mt-1" id="Fecha">
            <label>Estado:</label>
            <input type="text" class="form-control mt-1" id="Estado">
            <label>Peso:</label>
            <input type="text" class="form-control mt-1" id="Peso">
            <div class="form-group">
                <label for="Departamento">Departamento:</label>
                <select class="form-control mt-1" id="Departamento">
                    <option value="Artigas">Artigas</option>
                    <option value="Canelones">Canelones</option>
                    <option value="Cerro Largo">Cerro Largo</option>

                    <option value="Florida">Florida</option>
                    <option value="Lavalleja">Lavalleja</option>
                    <option value="Maldonado">Maldonado</option>
                    <option value="Montevideo">Montevideo</option>
                    <option value="Paysandú">Paysandú</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Rivera">Rivera</option>
                    <option value="Rocha">Rocha</option>
                    <option value="Salto">Salto</option>
                    <option value="San José">San José</option>
                    <option value="Soriano">Soriano</option>
                    <option value="Tacuarembó">Tacuarembó</option>
                    <option value="Treinta y Tres">Treinta y Tres</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Localidad">Localidad:</label>
                <select class="form-control mt-1" id="Localidad">

                </select>
            </div>
            <label>Dirección:</label>
            <input type="text" class="form-control mt-1" id="Dirección">
            <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Guardar</button>
            <button class="btn btn-outline-primary w-100 py-2 mt-4" type="submit">Cancelar</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            var localidadesPorDepartamento = {
                "Artigas": ["Artigas", "Bella Unión", "Baltasar Brum", "Bernabé Rivera", "Colonia Palma", "Montes Quintela", "Paso Cmpamento", "Sequeira", "Tomás Gomensoro"],
                "Canelones": ["Atlántida", "Barra de Carrasco", "Canelones", "Ciudad de la Costa", "Colonia Nicolich", "La Paz", "Las Piedras", "Pando", "Paso Carrasco", "Santa Lucía"],
                "Cerro Largo": ["Aceguá", "Fraile Muerto", "Isidoro Noblía", "Lago Merín", "Melo", "Plácido Rosas", "Río Branco", "Tupambaé"],
                "Colonia": ["Carmelo", "Colonia del Sacramento", "Juan Lacaze", "Nueva Helvecia", "Nueva Palmira", "Rosario", "Tarariras"],
                "Durazno": ["Durazno", "Sarandí del Yí", "Villa del Carmen"],
                "Flores": ["Andresito", "Área Rural", "Ismael Cortinas", "La Casilla", "Trinidad"],
                "Florida": ["25 de Agosto", "25 de Mayo", "Cardal", "Casupá", "Cerro Colorado", "Florida", "Fray Marcos", "Sarandí Grande"],
                "Lavalleja": ["Colón", "Illescas", "José Batlle y Ordóñez", "Mariscala", "Minas", "Pirarajá", "Solís de Mataojo", "Zapicán"],
                "Maldonado": ["Aiguá", "Cerro Pelado", "Gregorio Aznárez", "Hipódromo", "José Ignacio", "La Barra", "Maldonado", "Pan de Azúcar", "Piriápolis", "Portezuelo", "Punta del Este", "San Carlos", "San Rafael"],
                "Montevideo": ["Abayubá", "Montevideo", "Montevideo Rural", "Pajas Blancas", "Santiago Vázquez"],
                "Paysandú": ["Barrio Norte", "Guichón", "Nuevo Paysandú", "Paysandú", "Porvenir", "Piedras Coloradas", "Quebracho", "Tambores"],
                "Río Negro": ["Algorta", "Bellaco", "El Ombú", "General Borges", "Fray Bentos", "Los Arrayanes", "Las Cañas", "Menafra", "Nuevo Berlín", "Paso de los Mellizos", "San Javier", "Sarandí de Navarro", "Villa María", "Young"],
            };

            function actualizarLocalidades() {
                var departamentoSeleccionado = $("#Departamento").val();
                var localidades = localidadesPorDepartamento[departamentoSeleccionado];

                $("#Localidad").empty();

                $.each(localidades, function (index, localidad) {
                    $("#Localidad").append($('<option>', {
                        value: localidad,
                        text: localidad
                    }));
                });
            }

            $("#Departamento").change(function () {
                actualizarLocalidades();
            });

            actualizarLocalidades();
        });
    </script>
