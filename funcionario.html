<script>
    function validarPeso() {
        var pesoInput = document.getElementById("Peso");
        var pesoValor = parseFloat(pesoInput.value);
        var errorMensaje = document.getElementById("errorPeso");

        if (pesoInput.value.trim() === "") {
            pesoInput.classList.remove("input-error");
            errorMensaje.style.display = "none";
        } else if (isNaN(pesoValor) || pesoValor <= 0) {
            pesoInput.classList.add("input-error");
            errorMensaje.style.display = "block"; 
            pesoInput.focus(); 
        } else {
            pesoInput.classList.remove("input-error");
            errorMensaje.style.display = "none";
        }
    }

    document.getElementById("Peso").addEventListener("blur", validarPeso);
</script>
